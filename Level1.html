<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Level1Example</title>
</head>

<body>
    <script>

        //369게임 9의 배수는 박수 두번
        function Game(num) {
            if (num % 9 == 0) {
                console.log('박수x2');
            } else if (num % 3 == 0) {
                console.log('박수');
            } else {
                console.log('통과');
            }
        };
         Game(12);

        //과목 두 개인 시험, 40점 미만: 과락, 총합 120점 이상: 합격
        function pass(a, b) {
            if (a < 40 || b < 40) {
                console.log('과락으로 인한 불합격입니다.');
            } else if (a + b >= 120) {
                console.log('총점 120 이상이므로 합격입니다.');
            } else {
                console.log('점수 미달로 인한 불합격입니다.')
            }
        }
        pass(50, 50);
    </script>
</body>

</html>
