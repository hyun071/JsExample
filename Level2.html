<body>
    
    <script>
        // 나이는 변하니 재할당 가능한 변수, 출신 지역은 바뀌지 않으니 재할당 불가능한 변수에 저장하기

    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>
    <script>

        // 답을 맞추면 '정답', 3번 틀리면 '3회 이상 오답' alert띄우기
        let count = 0;
        $('#send-answer').on('click', function () {
            count += 1;
            let userText = $('#answer').val();
            if (userText == '1335') {
                alert('OK')
            } else if (userText != '1335' && count >= 3) {
                alert('NONONO')
            }
        });
    </script>

    <script>
        // 함수에 분과 초를 차례로 파라미터로 입력하면 ms단위로 바꿔서 뱉어주는 함수를 만들어봅시다.
        function trans(a, b) {
            var result = (a * 60 + b) * 1000;
            return result
        }
        console.log(trans(1, 30)) // 콘솔창에 90000이 출력

        // 가격을 파라미터로 입력하면 10% 할인가를 뱉는 함수를 만들어봅시다.
        function sale(a, b) {
            var result = a * 0.9;
            if (b == true) {
                result = result - 1.5;
            }
         //   return result            
            return parseFloat(result.toFixed(2)) // 소수점 반올림하기
        }
        console.log(sale(10, true)) // 콘솔창에 7.5가 출력 (10의 10% 할인가격 9에 추가할인 1.5 해줌)
    </script>
