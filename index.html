<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="alert-box" id="alert">
        <p class="title">알림창</p>
        <button id="close">닫기</button>
    </div>

    <button onclick="Messages('block','아이디를 입력');">버튼1</button>
    <button onclick="Messages('block','비밀번호 입력');">버튼2</button>

    <script>

        // 닫기 버튼 누르면 alert-box 안 보이게 하기 (display 상태 변경)
        document.getElementById('close').addEventListener('click', function () {
            document.getElementById('alert').style.display = 'none';
        });

        // alert-box display 상태 변경, '알림창'글씨를 'm'으로 변경
        function Messages(b, m) {
            document.getElementById('alert').style.display = b;
            document.getElementsByClassName('title')[0].innerHTML = m;
        }
    </script>
</body>

</html>
